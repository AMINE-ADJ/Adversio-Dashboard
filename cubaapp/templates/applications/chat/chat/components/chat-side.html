{% load static %}
{% load sass_tags %}

<div class="col call-chat-sidebar col-sm-12">

                </div>
              </form>
            </div>
            <ul class="list">
              <li class="clearfix"><img class="rounded-circle user-image" src="{% static 'assets/images/user/1.jpg'%}"

                <div class="status-circle away"></div>
